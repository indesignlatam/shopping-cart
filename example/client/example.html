<head>
  <title>cart - example</title>
</head>

<template name="layout">
  <header>
    <h1>Cart Demo</h1>
  	{{> loginButtons}}
  </header>
  <hr>

  <article>
    {{> yield}}
  </article>
</template>

<template name="products">
	{{> CartSummary}}
	
	<br><br>
  	
  	<small>Use '4242 4242 4242 4242' for testing</small>
  	
  	<br><br>
  	
  	<hr>
	
	<div>
		<h4>Static Product</h4>
		$1.99
		{{>CartAddItemButton price=1.99 name="Static Product" _id='static'}}
	</div>

	<hr>

	{{#each products}}
		<div>
			<h3>{{name}}</h3>
			{{price}}
			{{>CartAddItemButton}}
		</div>
	{{/each}}
</template>
